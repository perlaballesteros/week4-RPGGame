<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>
			Perla E. Ballesteros RPG-Game
		</title>

		<!--reset css style to this html-->
		<link rel="stylesheet"	type="text/css" href="assets/css/reset.css">

		<!--Linking the css style to this html-->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!--Linking to boostrap viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--GOOGLE FONTS-->
		
		<!--jQuery-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>
		<header>
			<h1 id="title">Lucha Libre RPG!</h1>
		</header>

		<!---CHOOSE YOUR FIGHTER-->
		<div id="chooseFighter">

			<div class="fighters" id="SeptiembreNegro">
				<div id="SeptNegroname">SeptiembreNegro</div>
				<img id="SeptNegroPic" src="assets/images/septiembreNegro.jpg">
				<div class="hp" id="SeptiembreNegrohP"></div>

			</div>
			
			<div class="fighters" id="CienCaras">
				<div id="CienCarasname">CienCaras</div>
				<img id="cienCarasPic" src="assets/images/ciencaras.jpg">
				<div class="hp" id="CienCarashP"></div>
			</div>

			<div class="fighters"id="BlueDemon">
				<div id="BlueDemonname">BlueDemon</div>
				<img id="BlueDemonPic" src="assets/images/bluedemon.jpg">
				<div class="hp" id="BlueDemonhP"></div>
			</div>

			<div class="fighters"id="Zeus">
				<div id="Zeusname">Zeus</div>
				<img id="ZeusPic" src="assets/images/zeus.jpg">
				<div class="hp"id="ZeushP"></div>
			</div>


		</div>

		<!---YOUR FIGHTER-->
		<h1 id="yourFighterheading">Your Luchador</h1>
		<div id="yourFighter"></div>

		<!---CHOOSE ADVERSARY-->
		<h1 id="chooseAdversaryheading">Luchadores Available to Fight</h1>
		<div id="chooseAdversary"></div>

		<!---FIGHT SECTION/BUTTON-->
		<h1 id="fightSecheading">Fight Section</h1>	
		<div id="fightSection">
			<button type="button" id="fightButton">Luchar</button>
		</div>

		<!---ADVERSARY AREA-->
		<h1 id="adversaryHeading">Contrincante</h1>
		<div id="adversaryArea"></div>
		<!---MSG AREA-->
		<div class="msg"></div>
		<div class="msg1"></div>
		<div class="msg2"></div>
		<div class="msg3"></div>
		<div class="msg4"></div>

		<div class="loosers"></div>



		<!--linking to javascript>-->
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
